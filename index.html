<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/instagramclone/css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light border"
    >
      <div class="logo">
            <a class="navbar-brand" href="#"
              ><img
                src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon mr-5"></span>
            </button>
          </div>
      <div class="collapse navbar-collapse">
        <form class="form-inline my-2 my-lg-0 ml-5 d-none d-sm-block">
          <input
            class="form-control mr-sm-2 empty"
            type="search"
            placeholder="Ara"
            style="font-family: Arial, FontAwesome; height: 28px; width: 216px"
            aria-label="Search"
          />
        </form>
      </div>
      <div
        class="collapse navbar-collapse"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              ><i class="fas fa-home fa-lg mr-2 d-none d-sm-block mt-1"></i>
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i
                class="fab fa-facebook-messenger fa-lg mr-2 mt-1"
                style="color: black"
              ></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="far fa-compass fa-lg mr-2 mt-1" style="color: black"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="far fa-heart fa-lg mr-2 mt-1" style="color: black"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com/cerensimgesimsek" target="_blank"
              ><img
                src="https://instagram.fesb9-1.fna.fbcdn.net/v/t51.2885-19/334726720_5939812642772399_5251239349389934328_n.jpg?stp=dst-jpg_s320x320&_nc_ht=instagram.fesb9-1.fna.fbcdn.net&_nc_cat=111&_nc_ohc=6aPLcfasrIUAX-N19Oq&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfBuciHsa5ecRojkETtsxaVNRrGl0GHgXAJj6ZrKDzCpPA&oe=644FA8A6&_nc_sid=8fd12b" mb-2
                style="width: 23px; height: 23px; border-radius: 50%;"
            /></a>
          </li>
        </ul>
      </div>
    </nav>

   
   
  </body>
</html>
